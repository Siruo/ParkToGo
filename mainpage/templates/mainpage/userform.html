{% extends 'mainpage/left-sidebar.html' %}
   

   {% block form %}
    <label>
        <div class="row half">What You Want To Do:</div>
        <select name="Amenity" class="fa fa-bar-chart-o" >
        <option value="4001">Biking</option>
        <option value="4002">Boating</option>
        <option value="4004">Fishing</option>
        <option value="4005">Golf</option>
        </select>   
    </label>

    <label>
        <div class="row half">SiteType You Prefer:</div>
        <select name="siteType" class="fa fa-bar-chart-o" >
        <option value="2001">RV Site</option>
        <option value="10001">Cabins or Lodgings</option>
        <option value="2003">Tent</option>
        <option value="2002">Trailer</option>
        </select>   
    </label>
    <label>
        <div class="row half">Weather Condition:</div>
        <input type="radio" name = 'weather' value= 'sunny'>Sunny
        <input type="radio" name = 'weather' value= 'rainly'>Rainly
        <input type="radio" name = 'weather' value= 'cloudly'>Cloudly
    </label>

    <label>
        <div class="row half">Location</div>
        <select name="state" class="fa fa-bar-chart-o" > State:
        <option value="TX">Texas</option>
        <option value="CA">California</option>
        <option value="OH">Ohio</option>
        <option value="UT">Utah</option>
        </select>     
    </label>
    
    <div class="row half">
        <div class="12u">
            <input type='submit' class="button button-icon fa fa-envelope">
        </div>
    </div>
    {% endblock %}
